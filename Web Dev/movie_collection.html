<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Movie Collection Table</title>
  <link href="css/style.css" rel="stylesheet">
</head>

<style>
  table {
    border: 3px solid black;
  }

  th,
  td {
    border: 2px solid black;
  }
</style>

<body>
  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Genre</th>
        <th>Year</th>
        <th>Directed By</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Memento</td>
        <td>Drama/Mystery</td>
        <td>2000</td>
        <td>Christopher Nolan</td>
      </tr>
      <tr>
        <td>The Prestige</td>
        <td>Drama/Mystery</td>
        <td>2006</td>
        <td>Christopher Nolan</td>
      </tr>
      <tr>
        <td>Inception</td>
        <td>Action/Adventure</td>
        <td>2010</td>
        <td>Chritopher Nolan</td>
      </tr>
      <tr>
        <td>Interstellar</td>
        <td>Adventure/Drama</td>
        <td>2014</td>
        <td>Christopher Nolan</td>
      </tr>
      <tr>
        <td>Tenet</td>
        <td>Action/Sci-Fi</td>
        <td>2020</td>
        <td>Christopher Nolan</td>
      </tr>
    </tbody>

  </table>


</body>

</html>
